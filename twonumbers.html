<html>
    <head>
        <script>
            function add(){
                n1=5
                n2=15
                sum=n1+n2
                document.getElementById("demo").innerHTML=sum
            }
        </script>
    </head>
    <body>
        <p id="demo">5+15</p>
        <button type="button" onclick="add()">click me!</button>
    </body>
</html>
